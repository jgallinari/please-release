name: Release Please

on:
  # Allow this workflow to be called from other workflows
  workflow_call:
    # Map the workflow outputs to job outputs
    outputs:
      releases_created:
        description: "releases_created = true when the release PR has been merged"
        value: ${{ jobs.release-please.outputs.releases_created }}

permissions:
  contents: write
  pull-requests: write

env:
  MIX_ENV: test

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      version: "${{steps.release.outputs.major}}.${{steps.release.outputs.minor}}.${{steps.release.outputs.patch}}"
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: elixir
          package-name: please-release
          changelog-types: |
            [
              {"type":"build","section":"ðŸ§° Other","hidden":true},
              {"type":"change","section":"ðŸš€ Features","hidden":false},
              {"type":"chore","section":"ðŸ§° Other","hidden":true},
              {"type":"ci","section":"ðŸ§° Other","hidden":true},
              {"type":"deprecate","section":"âš ï¸ Changes","hidden":false},
              {"type":"deps","section":"ðŸ§° Other","hidden":true},
              {"type":"docs","section":"ðŸ“š Documentation","hidden":false},
              {"type":"feat","section":"ðŸš€ Features","hidden":false},
              {"type":"fix","section":"ðŸž Bug Fixes","hidden":false},
              {"type":"int-docs","section":"ðŸ“š Internal Documentation","hidden":false},
              {"type":"perf","section":"âœ¨ Polish","hidden":false},
              {"type":"refactor","section":"âœ¨ Polish","hidden":false},
              {"type":"remove","section":"âš ï¸ Changes","hidden":false},
              {"type":"revert","section":"ðŸž Bug Fixes","hidden":false},
              {"type":"security","section":"ðŸž Bug Fixes","hidden":false},
              {"type":"style","section":"âœ¨ Polish","hidden":false},
              {"type":"test","section":"ðŸ§ª Tests","hidden":false}
            ]
          extra-files: README.md

  check-release-please-pr:
    runs-on: ubuntu-latest
    needs: [release-please]
    outputs:
      pr_open: ${{ steps.check.outputs.pr_open }}
    steps:
      - run: echo "releases_created=${{ needs.release-please.outputs.releases_created }}"
      - name: Check if release PR exists
        id: check
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          prs=$(gh pr list \
            --repo "$GITHUB_REPOSITORY" \
            --json baseRefName,headRefName \
            --jq '
              map(select(.baseRefName == "main" and .headRefName == "release-please--branches--main--components--please-release"))
              | length
          ')
          if ((prs > 0)); then
            echo "pr_open=true" >> "$GITHUB_OUTPUT"
          fi
      - run: echo "pr_open=${{ steps.check.outputs.pr_open }}"

  update-changelog:
    runs-on: ubuntu-latest
    needs: [check-release-please-pr]
    # Ensure that this job only occurs when a PR release is open
    if: ${{ needs.check-release-please-pr.outputs.pr_open }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: release-please--branches--main--components--please-release
      - name: Setup Beam
        uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          elixir-version: '1.15'
      - run: mix deps.get
      - run: mix changelog.update
      - run: mix changelog.api
      - name: Commit and push changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update changelog"
          branch: release-please--branches--main--components--please-release

  delete-release:
    runs-on: ubuntu-latest
    needs: [check-release-please-pr]
    # Ensure that this job only occurs when there is no PR release
    if: ${{ ! needs.check-release-please-pr.outputs.pr_open }}
    steps:
      - name: Clean leftover releases (but keep tags)
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          tags=$(gh release list --repo "$GITHUB_REPOSITORY" | grep -v TITLE | cut -f3)
          for tag in $tags; do
            gh release delete $tag --repo "$GITHUB_REPOSITORY" --yes
          done

